---
- name: Instalar o MySQL
  hosts: ubuntu
  become: yes

  tasks:
    - name: Atualizar o cache do APT
      apt:
        update_cache: yes

    - name: Instalar pacotes MySQL
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - mysql-server
        - mysql-client

    - name: Reiniciar servi√ßo MySQL
      service:
        name: mysql
        state: restarted

